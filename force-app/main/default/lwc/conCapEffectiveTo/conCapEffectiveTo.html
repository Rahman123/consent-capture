<!-- Con Cap Effective To -->
<template>
    <div class="slds-grid">
        <div class="slds-size--1-of-1">
            <div class="slds-card">
                <template if:true={loading}>
                    <div class="spinner-container slds-align-middle">
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </div>
                </template>
                <template if:false={loading}>
                    <div class="slds-grid slds-wrap slds-align--absolute-center">
                        <div class="slds-size--1-of-1 slds-p-left--small slds-p-right--small slds-p-top--small slds-align-middle">
                            <p class="slds-text-body--regular slds-text-color_weak slds-wrap">How long is this consent
                                valid?</p>
                        </div>
                        <div class="slds-size--1-of-1 slds-p-around--x-small">
                            <lightning-slider label="Months" max={maxValue} value={selectedValue}
                                              onchange={handleChange}></lightning-slider>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
